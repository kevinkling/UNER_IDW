          <a class="navbar-brand" href="../index.html">

            class="navbar-toggler"

            data-bs-toggle="collapse"

          <div class="collapse navbar-collapse" id="navbarCastillo">

              <li class="nav-item dropdown" id="navbarGestion">

    <main class="container-xl my-5">
      <h2 class="mb-4 text-center">Gestión de Salones</h2>

      <form id="formSalon" class="mb-5" enctype="multipart/form-data">
        <div class="row g-3">
          <div class="col-md-3">
            <input type="text" class="form-control" id="titulo" placeholder="Título del salón" required />
          </div>
          <div class="col-md-3">
            <input type="text" class="form-control" id="medidas" placeholder="Medidas (ej. 30mts x 40mts)" required />
          </div>
          <div class="col-md-2">
            <input type="text" class="form-control" id="descripcion" placeholder="Descripción" />
          </div>
          <div class="col-md-4">
            <input type="number" class="form-control" id="importe" placeholder="Importe ($)" min="0" required />
          </div>
          <div class="col-md-4">
            <input type="text" class="form-control" id="direccion" placeholder="Dirección" required />
          </div>
          <div class="col-md-4">
            <input type="file" class="form-control" id="imagen" accept="image/*" required />
          </div>
        </div>
        <div class="text-end mt-3">
          <button type="submit" class="btn bg-rosa text-white">Guardar salón</button>
        </div>
      </form>

      <div class="table-responsive">
        <table id="tabla-salones" class="table table-striped table-bordered align-middle">
          <thead class="table-dark text-center">
            <tr>
              <th class="w-50">Título</th>
              <th>Medidas</th>
              <th>Descripción</th>
              <th>Importe</th>
              <th>Dirección</th>
              <th>Imagen</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <!-- Filas dinámicas -->
          </tbody>
        </table>
      </div>
    </main>
