    <meta name="description" content="Panel de gestión de salones infantiles. Agregá, editá y eliminá salones para cumpleaños." />

    <link href="../bootstrap/css/bootstrap-reboot.min.css" rel="stylesheet" />
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../css/estilo.css" rel="stylesheet" />
  </head>

  <body>
    <header>
      <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-rosa">
          <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">Castillo de Colores</a>

            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarCastillo"
              aria-controls="navbarCastillo"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarCastillo">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle active" href="#" id="navbarGestion" role="button" data-bs-toggle="dropdown" aria-expanded="false"> Gestión </a>
                  <ul class="dropdown-menu" aria-labelledby="navbarGestion">
                    <li><a class="dropdown-item" href="gestion_salones.html">Gestión de Salones</a></li>
                    <li><a class="dropdown-item active" href="#">Gestión de Servicios</a></li>
                  </ul>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="../index.html">Inicio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="informacion.html">Informacion</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="catalogo.html">Catalogo</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="contacto.html">Contacto</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="login.html">Login</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
    </header>

    <main class="container-xl my-5">
      <h2 class="mb-4 text-center">Gestión de Servicios</h2>

      <form id="formServicio" class="mb-5">
        <div class="row g-3">
          <div class="col-md-6">
            <input type="text" class="form-control" id="nombreServicio" placeholder="Nombre del servicio" required />
          </div>
          <div class="col-md-6">
            <input type="number" class="form-control" id="importeServicio" placeholder="Importe ($)" min="0" step="0.01" required />
          </div>
        </div>
        <div class="mt-3">
          <textarea class="form-control" id="descripcionServicio" rows="3" placeholder="Descripción del servicio" required></textarea>
        </div>
        <div class="text-end mt-3">
          <button type="submit" class="btn bg-rosa text-white">Guardar servicio</button>
        </div>
      </form>

      <div class="table-responsive">
        <table id="tabla-servicios" class="table table-striped table-bordered align-middle">
          <thead class="table-dark text-center">
            <tr>
              <th>Nombre</th>
              <th>Importe</th>
              <th>Descripción</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <!-- Filas dinámicas -->
          </tbody>
        </table>
      </div>
    </main>

    <footer class="bg-rosa text-center text-white py-2">
      <p class="mb-0">&copy; 2025 <strong>Salones Infantiles</strong>. Todos los derechos reservados.</p>
