<!DOCTYPE html>
<html lang="es">

  <header class="bg-light py-3 text-center">
    <h1 class="mb-0">Castillo de Colores</h1>

        <li class="nav-item"><a href="../index.html" class="nav-link">Inicio</a></li>

    <div class="row text-center mb-4">
      <div class="col">
        <h2>Catálogo de Salones</h2>
      </div>
    </div>

    <div class="row g-4">
      <div class="col-md-6 col-lg-4">
        <div class="card h-100">

      <div class="col-md-6 col-lg-4">
        <div class="card h-100">
          <img src="../img/salon 3.png" class="card-img-top" alt="Salón 3">
          <div class="card-body">
            <h5 class="card-title">Salón 3</h5>
            <p class="card-text">Medidas: 25mts x 20mts</p>
          </div>
        </div>
      </div>

      <div class="col-md-6 col-lg-4">
        <div class="card h-100">
          <img src="../img/salon 4.png" class="card-img-top" alt="Salón 4">
